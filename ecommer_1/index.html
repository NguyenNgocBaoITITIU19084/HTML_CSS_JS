<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Nike Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="navIcon">
            </div>
            <div class="navItem">
                <div class="navSearch">
                    <input type="text" placeholder="Searching...">
                    <img src="./img/search.png" width="20" height="20" alt="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">limitedOffer!</span>
            </div>
        </div>
        <div class="navBottom">
            <div class="menuItem">Blazer</div>
            <div class="menuItem">Jordan</div>
            <div class="menuItem">Air Force</div>
            <div class="menuItem">Adidas</div>
            <div class="menuItem">Nike</div>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="itemWrapper">
                <img src="./img/air.png" alt="itemWrapper">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Air Force New Version</h1>
                <h1 class="priceTitle">$2500</h1>
                <button>Buy Now!</button>
            </div>
        </div>
    </div>
</body>
</html>
